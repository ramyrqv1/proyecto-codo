     <script>
        function llenarCampoTexto() {
            var texto = localStorage.getItem("texto");
            if (texto) {
                document.getElementById("asunto-contacto").value = texto;
                localStorage.removeItem("texto");
            }
        }   
     </script>
     <script>
          const forms = document.querySelector("#form")
   const url = "https://formspree.io/f/xdovjqey";

   forms.addEventListener("submit", handlesubmit)

   async function handlesubmit(event){
        event.preventDefault()
        const form = new FormData(this)
        const response = await fetch (url, {
            method: this.method,
            body: form,
            headers: {'Accept': 'application/json'}
        })
        if(response.ok) {
            this.reset()
            alert('Gracias por contactarte con Tecnodidacta')
        }
   }
     </script>
